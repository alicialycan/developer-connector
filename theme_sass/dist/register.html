<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet"
    href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
    crossorigin="anonymous"
  />
  <link
    href="https://fonts.googleapis.com/css?family=Raleway"
    rel="stylesheet"
  />
  <link rel="stylesheet" href="css/style.min.css" />
  <title>Welcome to the Developer Connector</title>
</head>
<body>
  <nav class="navbar bg-dark">
    <h1>
      <a href="dashboard.html">
        <i class="fas fa-code"></i> DeveloperConnector
      </a>
    </h1>
    <ul>
      <li><a href="profiles.html">Developer</a></li>
      <li><a href="register.html">Register</a></li>
      <li><a href="login.html">Login</a></li>
    </ul>
  </nav>
  <section class="container">
    <h1 class="large text-primary">Sign Up</h1>
    <p class="lead">
      <i class="fas fa-user"></i>Create Your Own Account
    </p>
    <form action="dashboard.html" class="form">
      <div class="form-group">
        <input type="email" placeholder="Email Address" />
        <small class="form-text">This site uses Gravatar, use your Gravatar email to add profile image</small>
      </div>
      <div class="form-group">
        <input type="password" placeholder="Password" minlength="6" />
      </div>
      <div class="form-group">
        <input type="password" placeholder="Confirm Password" minlength="6" />
      </div>
    </form>
    <p class="margin-1">
      Already have an account? <a href="login.html">Sign In</a>
    </p>
  </section>
</body>
</html>
